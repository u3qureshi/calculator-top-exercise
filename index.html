<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Permanent+Marker&family=Press+Start+2P&family=Roboto:wght@100&family=Varela+Round&family=Water+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>CALC BOY</h1>
    <div class="calc-container">

        <div class="grid-main">
            <div class="screen">
                <div class="previous-output"></div>
                <div class="current-output"></div>
            </div>
            <button data-clear="clear" class="clear-button">CLEAR</button>
            <button data-delete="delete" class="delete-button">DELETE</button>
            <button data-operator="/" class="divide-button">÷</button>

            <button data-digit="1" class="one">1</button>
            <button data-digit="2" class="two">2</button>
            <button data-digit="3" class="three">3</button>
            <button data-operator="*" class="multiply-button">×</button>

            <button data-digit="4" class="four">4</button>
            <button data-digit="5" class="five">5</button>
            <button data-digit="6" class="six">6</button>
            <button data-operator="+" class="add-button">+</button>

            <button data-digit="7" class="seven">7</button>
            <button data-digit="8" class="eight">8</button>
            <button data-digit="9" class="nine">9</button>
            <button data-operator="-" class="subtract-button">−</button>

            <button data-digit="." class="decimal">.</button>
            <button data-digit="0" class="zero">0</button>
            <button data-equals="equals" class="equals-button">=</button>
        </div>
    </div>
    <h5 id="copyright">
        Copyright © 2022 UsmanQureshi
        <a href="https://github.com/u3qureshi/EtchASketch" target="_blank" class="fa fa-github" style="font-size: 1.3em;"></a>
    </h5>



    <script src="main.js"></script>
</body>

</html>
