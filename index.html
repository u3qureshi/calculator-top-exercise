<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Permanent+Marker&family=Press+Start+2P&family=Roboto:wght@100&family=Varela+Round&family=Water+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="grid-main">
        <div class="screen">
            <div class="previous-output"></div>
            <div class="current-output"></div>
        </div>
        <button class="clear-button">CLEAR</button>
        <button class="delete-button">DELETE</button>
        <button class="divide-button">รท</button>

        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="multiply-button">x</button>

        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="add-button">+</button>

        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="subtract-button">-</button>

        <button class="decimal">.</button>
        <button class="zero">0</button>
        <button class="equals-button">=</button>

    </div>



    <script src="main.js"></script>
</body>

</html>
